<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z9 register-box" fxFlex="30">
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitUserDetails(registerForm.value)">
                <h2> RESIGSTRATION </h2>
                <mat-form-field class="example-form-field">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName="fname" pattern="[a-zA-Z ]*" required>
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="lname" pattern="[a-zA-Z ]*" required>
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Email ID</mat-label>
                    <input matInput type="email" formControlName="email" required>
                </mat-form-field>                                
                <mat-form-field class="example-form-field">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="uname" required>
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="pwd" required>
                </mat-form-field>       
                <mat-form-field class="example-form-field">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="cpwd" required>
                </mat-form-field>                                
                <button mat-flat-button color="primary" [disabled]="!registerForm.valid">SAVE</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
