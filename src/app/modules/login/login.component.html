<div fxLayout="row" fxLayoutAlign="center center">
  	<mat-card class="mat-elevation-z9 login-box" fxFlex="30">
    	<mat-card-content>
      		<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        		<h2> LOGIN </h2>
        		<mat-form-field class="example-form-field">
          			<mat-label>User ID</mat-label>
		        	<input matInput type="text" formControlName="uname" required>
        		</mat-form-field>
        		<mat-form-field class="example-form-field">
          			<mat-label>Password</mat-label>
          			<input matInput type="password" formControlName="pwd" required>
        		</mat-form-field>
        		<button mat-flat-button color="primary" [disabled]="!loginForm.valid">LOGIN</button>
        		<mat-divider class="divider"></mat-divider>
        		<button mat-button color="primary" routerLink="/register">REGISTRATION</button>
      		</form>
    	</mat-card-content>
  	</mat-card>
</div>
