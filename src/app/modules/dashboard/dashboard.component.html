<div>
  <app-widget-area></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<!-- <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px"> -->
<div class="mat-elevation-z8" style="margin-bottom: 40px;">
  <div fxLayout fxLayout.xs="column" fxLayoutAlign="space-between" fxLayoutWrap="wrap">
    <div fxFlex class="widget"> 
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="customerNumber">
            <th mat-header-cell *matHeaderCellDef> Customer ID </th>
            <td mat-cell *matCellDef="let element"> {{element.customerNumber}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="transactionDescription">
            <th mat-header-cell *matHeaderCellDef> Transaction <br> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionDescription}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="payment">
            <th mat-header-cell *matHeaderCellDef> Payment Type </th>
            <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
          
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
